<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
  </head>
  <body>
    <div id="container">
      <h1>List</h1>

      <ul id="ul_id">
        <li id="first">sakdsa</li>
        <li id="secend">cascvas</li>
        <li id="third">wfafsas</li>
        <li id="four">asfawf</li>
      </ul>
    </div>

    <script>
      document.getElementById("first").addEventListener("click", function () {
        console.log("First click li");
      });
      document.getElementById("ul_id").addEventListener("click", function () {
        console.log("ul_id");
      });
      document
        .getElementById("container")
        .addEventListener("click", function () {
          console.log("Container is this");
        });
    </script>
  </body>
</html>
