<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Event</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero eos
      voluptatum sapiente repudiandae tempora obcaecati velit harum fugiat illo,
      tenetur id recusandae possimus itaque corrupti rerum quas amet labore
      cupiditate?
    </p>
    <button id="first">First Click</button>
    <button id="last">last Click</button>

    <script>
      function f() {
        document.body.style.backgroundColor = "cyan";
      }

      var fst = document.getElementById("first");
      fst.onclick = f;
    </script>

    <script>
      var f = document.getElementById("last");
      f.addEventListener("click", function () {
        document.body.style.color = "blue";
      });
    </script>
  </body>
</html>
